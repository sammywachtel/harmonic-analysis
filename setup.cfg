[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude =
    .git,
    .venv,
    venv,
    demo,
    demo/*,
    demo/**/venv,
    node_modules,
    build,
    dist,
    htmlcov,
per-file-ignores =
    tests/*: E501
    scripts/export_test_failures.py: E501
    scripts/music_expert_review.py: E501
    scripts/generate_comprehensive_multi_layer_tests.py: E501
